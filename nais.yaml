image: "repo.adeo.no:5443/fplos"
team: teamforeldrepenger
replicas:
  min: 2
  max: 3
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /fplos/internal/health/isAlive
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
  readiness:
    path: /fplos/internal/health/isReady
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
preStopHookPath: /fplos/internal/health/preStop
prometheus:
  enabled: true
  path: /fplos/internal/metrics/prometheus
resources:
  limits:
    cpu: 1000m
    memory: "2048Mi"
  requests:
    cpu: 200m
    memory: "512Mi"
ingress:
  enabled: true
fasitResources:
  used:
  - alias: defaultDS
    resourceType: datasource
  - alias: fpsak
    resourceType: baseUrl
    propertyMap:
      url: FPSAK_URL
  - alias: fpsak.frontend
    resourceType: baseUrl
    propertyMap:
      url: FPSAK_FRONTEND_URL
  - alias: securityTokenService
    resourceType: baseUrl
  - alias: serviceGateway
    resourceType: Webservicegateway    
  - alias: abac.pdp.endpoint
    resourceType: restservice
  - alias: srvfplos
    resourceType: credential
    propertyMap:
      username: SYSTEMBRUKER_USERNAME
      password: SYSTEMBRUKER_PASSWORD
  - alias: appdynamics
    resourceType: ApplicationProperties
  - alias: fplos.kafka.behandling
    resourceType: ApplicationProperties
  - alias: fplos-oidc
    resourceType: OpenIdConnect
    propertyMap:
      agentName: oidc_OpenAM.agentName
      password: oidc_OpenAM.password
      hostUrl: oidc_OpenAM.hostUrl
      issuerUrl: oidc_OpenAM.issuerUrl
      jwksUrl: oidc_OpenAM.jwksUrl
  - alias: loadbalancer:fplos
    resourceType: loadbalancerconfig
    propertyMap:
      url: LOADBALANCER_FQDN    
  - alias: virksomhet:Person_v3
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: PERSON_V3_URL 
  - alias: virksomhet:Organisasjon_v4
    resourceType: webserviceendpoint
    propertyMap: 
      endpointUrl: ORGANISASJON_V4_URL            
  - alias: virksomhet:Arbeidsfordeling_v1
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: ARBEIDSFORDELING_V1_URL
  - alias: virksomhet:OrganisasjonRessursEnhet_v1
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: ORGANISASJONRESSURSENHET_V1_URL
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: AKTOER_V2_URL
  - alias: ldap
    resourceType: ldap
  - alias: s3-bucket-fplos
    resourceType: credential
    propertyMap:
      username: AWS_ACCESS_KEY_ID
      password: AWS_SECRET_ACCESS_KEY
  - alias: s3-bucket-link
    resourceType: baseUrl
    propertyMap:
      url: BUCKET_URL
  - alias: kafka-brokers
    resourceType: baseUrl
    propertyMap:
      url: BOOTSTRAP_SERVERS
  - alias: kafka-schema-registry
    resourceType: baseUrl
    propertyMap:
      url: KAFKA_SCHEMA_REGISTRY_URL
  - alias: kafka-brokers
    resourceType: baseUrl
    propertyMap:
      url: KAFKA_BROKERS_URL