kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: fplos
  namespace: teamforeldrepenger
  labels:
    team: teamforeldrepenger
spec:
  image: {{image}}
  port: 8080
  ingresses:
{{#each ingresses as |url|}}
   - {{url}}
{{/each}}
  liveness:
    path: /fplos/internal/health/isAlive
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  readiness:
    path: /fplos/internal/health/isReady
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  preStopHook:
    http:
      path: /fplos/internal/health/preStop
  prometheus:
    enabled: true
    path: /fplos/internal/metrics/prometheus
  replicas:
    min: {{minReplica}}
    max: {{maxReplica}}
    cpuThresholdPercentage: 80
  resources:
    limits:
      cpu: 2000m
      memory: 2560Mi
    requests:
      cpu: 500m
      memory: 1536Mi
  kafka:
      pool: {{kafkaPool}}
  vault:
    enabled: true
    paths:
      - kvPath: {{oraclecredskv}}
        mountPath: /var/run/secrets/nais.io/defaultDS
      - kvPath: {{oracleconfigkv}}
        mountPath: /var/run/secrets/nais.io/defaultDSconfig
      - kvPath: {{serviceuserkv}}
        mountPath: /var/run/secrets/nais.io/serviceuser
      - kvPath: {{ldapuserkv}}
        mountPath: /var/run/secrets/nais.io/ldap
      - kvPath: /apikey/appdynamics/{{environment}}
        mountPath: /var/run/secrets/nais.io/appdynamics
  env:
  {{#each env}}
   - name: {{@key}}
     value: "{{this}}"
  {{/each}}
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
        groups:
          {{#each groups as |group|}}
          - id: "{{group}}"
          {{/each}}
  {{#if AZURE_IAC_RULES}}
  accessPolicy:
    inbound:
      rules:
      {{#each AZURE_IAC_RULES}}
        - application: {{app}}
          namespace: {{namespace}}
          cluster: {{cluster}}
          {{#if scopes}}
          permissions:
            scopes:
            {{#each scopes}}
            - "{{this}}"
            {{/each}}
          {{/if}}
      {{/each}}
  {{/if}}
