name: Bygg PR eller branches

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'

env:
  READER_TOKEN: ${{ secrets.READER_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'maven'

      - name: Sette opp Node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 17.x
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9 # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Hent og start Oracle image
        id: oracle
        run: |
          echo "Henter og starter Oracle image"
          cd .oracle
          docker-compose up --quiet-pull > nohup.out 2>&1 &
          sh -c 'tail -n +0 -f nohup.out | { sed "/Disconnected/q" && kill $$; }' || true

      - name: Kompiler
        run: mvn --quiet clean install --batch-mode --settings .github/.m2/settings.xml -Dchangelist= -Dsha1=-$TAG
        env:
          TZ: Europe/Oslo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
